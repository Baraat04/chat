<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gtp.css" />
    <title>ChatGPT</title>
  </head>
  <body>
    <div class="desktop-blocker">
      <div class="desktop-blocker-wrapper">
        <div class="desktop-blocker-text">
          <div class="text1">Desktop is boring</div>
          <div class="text2">Open on your mobile!</div>
        </div>
      </div>
    </div>
    <div class="chat-with-gtp">
      <div class="gtp-header">
        <div class="chat-with-gtp-container">
          <a href="/index.html">
            <img
              width="24px"
              height="24px"
              src="/photos/arrow-left.png"
              alt=""
            />
          </a>
          <div class="gtp-header-text">Chat with GPT</div>
        </div>
      </div>
      <div class="chat-window">
        <div class="gtp-messages">
          <div class="account1">
            <div class="account1-logo-name">
              <img src="/photos/ChatGTPlogo.png" alt="" />
              <div class="chat-gtp-name">CHAT GPT</div>
            </div>
            <div class="message">Hello! How can I assist you today?</div>
          </div>
          <div class="account2">
            <div class="account1-logo-name">
              <img src="/photos/Ellipse 1.png" alt="" />
              <div class="chat-gtp-name">CHAT GPT</div>
            </div>
            <div class="message">Lorem ipsum dolor sit amet con....</div>
          </div>
          <div class="account3">
            <div class="account1-logo-name">
              <img src="/photos/ChatGTPlogo.png" alt="" />
              <div class="chat-gtp-name">CHAT GPT</div>
            </div>
            <div class="message">Lorem ipsum dolor si</div>
          </div>
          <div class="account3">
            <div class="account1-logo-name">
              <img src="/photos/ChatGTPlogo.png" alt="" />
              <div class="chat-gtp-name">CHAT GPT</div>
            </div>
            <div class="message2">пывпыв</div>
          </div>
        </div>
      </div>
      <div class="write-bar">
        <div class="write-bar-container">
          <input
            class="write-stroke"
            type="text"
            name=""
            id=""
            placeholder="Your message"
          />
          <button class="send-btn">
            <img src="/photos/paper-plane.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
