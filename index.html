<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>ChatGPT</title>
  </head>
  <body>
    <div class="chats">
      <div class="chats-container">
        <div class="new-text">
          <div class="new-text-container">New chat</div>
        </div>
        <div class="chats-windows">
          <a href="gtp/chat-gtp.html">
            <div class="window1">
              <div class="window1-container"> 
                <div class="logo">
                  <img src="photos/Rectangle 1.png" alt="" />
                </div>
                <div class="chat-texts">
                  <div class="chat-text1">Chat GPT</div>
                  <div class="chat-text2">Default ChatGPT 3.5 model</div>
                </div>
              </div>
            </div>
          </a>
          <div class="window2">
            <div class="window2-container"></div>
          </div>
        </div>
        <div class="chats-windows">
          <div class="window1">
            <div class="window1-container">
              <div class="logo">
                <img src="photos/Rectangle 1 (1).png" alt="" />
              </div>
              <div class="chat-texts">
                <div class="chat-text1">Santa GPT</div>
                <div class="chat-text2">Santa Claus now is available!</div>
              </div>
            </div>
          </div>
          <div class="window2">
            <div class="window2-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="desktop-blocker">
      <div class="desktop-blocker-wrapper">
        <div class="desktop-blocker-text">
          <div class="text1">Desktop is boring</div>
          <div class="text2">Open on your mobile!</div>
        </div>
      </div>
    </div>
  </body>
</html>
